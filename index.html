<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 20px;">
    <div id="form">
      <form id="my-form">
          <div class="form-group">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>
          </div>
            <div class="form-group">
              <div class="form-group col-md-6">
                  <label for="inputPassword4">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder="Last Name">
                </div>
            </div>
          <div class="form-group">
              <div class="form-group col-md-6">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St">
              </div>
          </div>

          <div class="form-group" id="gender">
          <p>Gender: </p>
          <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="male" name="customRadioInline" class="custom-control-input" value="male">
              <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="female" name="customRadioInline" class="custom-control-input" value="female">
              <label class="custom-control-label" for="female">Female</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-md-2">
              <label for="inputState">State</label>
              <select id="state" class="form-control">
              <option selected disabled value="">Choose...</option>
                <option>Maharashtra</option>
                <option>Goa</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="Zip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="submitFormData();return false;">Submit</button>
        </form>
  </div>

  <div id="table">
      <table id="getTable" border="2px">
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Address</td>
                <td>Gender</td>
                <td>City</td>
                <td>State</td>
                <td>Zip</td>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
